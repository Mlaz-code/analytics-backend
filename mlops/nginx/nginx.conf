# =============================================================================
# Pikkit ML API - Nginx Load Balancer Configuration
# Supports blue-green deployments with weighted canary routing
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    # Logging format with request timing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct=$upstream_connect_time '
                    'uht=$upstream_header_time urt=$upstream_response_time '
                    'deployment=$upstream_addr';

    access_log /var/log/nginx/access.log main;

    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types application/json application/javascript text/plain text/css;

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream definitions for blue-green deployment
    # Primary production (blue)
    upstream ml_api_blue {
        zone ml_api_blue 64k;
        server pikkit-ml-api-blue:8000 weight=100 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Standby (green) - for seamless switchover
    upstream ml_api_green {
        zone ml_api_green 64k;
        server pikkit-ml-api-green:8000 weight=100 max_fails=3 fail_timeout=30s backup;
        keepalive 32;
    }

    # Canary upstream (receives small percentage of traffic)
    upstream ml_api_canary {
        zone ml_api_canary 64k;
        server pikkit-ml-api-canary:8000 weight=10 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Combined upstream with weighted routing
    # 90% to production (blue/green), 10% to canary
    upstream ml_api_weighted {
        zone ml_api_weighted 64k;

        # Production gets 90% of traffic
        server pikkit-ml-api-blue:8000 weight=90 max_fails=3 fail_timeout=30s;

        # Canary gets 10% of traffic (enable when testing new models)
        # Uncomment below line to enable canary routing
        # server pikkit-ml-api-canary:8000 weight=10 max_fails=3 fail_timeout=30s;

        keepalive 32;
    }

    # Map for deployment color based on cookie (for sticky sessions)
    map $cookie_deployment $backend {
        default     ml_api_weighted;
        blue        ml_api_blue;
        green       ml_api_green;
        canary      ml_api_canary;
    }

    # Map for A/B testing based on header
    map $http_x_deployment_target $ab_backend {
        default     ml_api_weighted;
        blue        ml_api_blue;
        green       ml_api_green;
        canary      ml_api_canary;
    }

    # Health check upstream (direct to blue for health monitoring)
    upstream health_check {
        server pikkit-ml-api-blue:8000;
    }

    # Main server block
    server {
        listen 80;
        listen [::]:80;
        server_name ml-api.local localhost;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Request size limits
        client_max_body_size 10M;
        client_body_buffer_size 128k;

        # API endpoints with rate limiting
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 100;

            proxy_pass http://$backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffer_size 4k;
            proxy_buffers 8 8k;
            proxy_busy_buffers_size 16k;

            # Add deployment info to response headers
            add_header X-Served-By $upstream_addr always;
            add_header X-Response-Time $upstream_response_time always;
        }

        # Legacy endpoints (backward compatibility)
        location ~ ^/(ml-predict|batch-predict|health|model-info)$ {
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://$backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health endpoints (direct to blue for monitoring)
        location /health {
            proxy_pass http://health_check/health;
            proxy_http_version 1.1;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        location /ready {
            proxy_pass http://health_check/ready;
            proxy_http_version 1.1;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        location /live {
            proxy_pass http://health_check/live;
            proxy_http_version 1.1;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Prometheus metrics endpoint
        location /metrics {
            proxy_pass http://health_check/metrics;
            proxy_http_version 1.1;

            # Restrict to internal monitoring
            # allow 192.168.4.0/24;
            # deny all;
        }

        # Nginx status for monitoring
        location /nginx_status {
            stub_status on;
            access_log off;
            # allow 192.168.4.0/24;
            # deny all;
        }

        # Deployment control endpoints
        location /deploy/ {
            # These endpoints control blue-green switching
            # Should be restricted to deployment systems only

            # Switch to blue
            location = /deploy/blue {
                add_header Content-Type text/plain;
                return 200 "Switching to blue deployment\n";
            }

            # Switch to green
            location = /deploy/green {
                add_header Content-Type text/plain;
                return 200 "Switching to green deployment\n";
            }

            # Enable canary
            location = /deploy/canary-enable {
                add_header Content-Type text/plain;
                return 200 "Canary deployment enabled\n";
            }

            # Disable canary
            location = /deploy/canary-disable {
                add_header Content-Type text/plain;
                return 200 "Canary deployment disabled\n";
            }
        }

        # Block common attack patterns
        location ~* \.(php|asp|aspx|jsp|cgi)$ {
            deny all;
            return 404;
        }
    }

    # SSL server block (when certificates are available)
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name ml-api.local;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_session_timeout 1d;
    #     ssl_session_cache shared:SSL:50m;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    #     ssl_prefer_server_ciphers off;
    #
    #     # Include same location blocks as HTTP server
    # }
}

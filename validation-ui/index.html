<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Validation - Pikkit Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Initialize theme immediately to prevent flash
        (function() {
            const theme = localStorage.getItem('pikkit-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <style>
        :root {
            /* OddsJam-inspired LIGHT theme */
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --bg-hover: rgba(59, 130, 246, 0.06);
            --border-color: #e2e8f0;
            --border-subtle: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --spinner-border: #e2e8f0;

            /* Accent colors - OddsJam Blue */
            --accent-blue: #2563eb;
            --accent-blue-hover: #1d4ed8;
            --accent-blue-muted: rgba(37, 99, 235, 0.1);
            --accent-blue-light: #dbeafe;
            --primary-color: #2563eb;

            /* Profit/Loss colors - softer for light theme */
            --profit-green: #16a34a;
            --profit-green-bg: #dcfce7;
            --loss-red: #dc2626;
            --loss-red-bg: #fee2e2;
            --warning-yellow: #ca8a04;
            --warning-yellow-bg: #fef9c3;

            /* Card styling */
            --card-bg: #ffffff;
            --card-border: #e2e8f0;
            --card-shadow: 0 1px 3px rgba(0, 0, 0, 0.05), 0 1px 2px rgba(0, 0, 0, 0.03);
            --card-shadow-hover: 0 4px 6px rgba(0, 0, 0, 0.05), 0 2px 4px rgba(0, 0, 0, 0.03);

            /* Table styling */
            --table-header-bg: #f8fafc;
            --table-row-hover: #f1f5f9;
            --table-stripe: #fafbfc;
        }

        [data-theme="dark"] {
            --bg-primary: #0a0e14;
            --bg-secondary: #141a24;
            --bg-tertiary: #0d1117;
            --bg-hover: rgba(59, 130, 246, 0.08);
            --border-color: #1e2a3a;
            --border-subtle: #1a2332;
            --text-primary: #f0f6fc;
            --text-secondary: #7d8590;
            --text-muted: #484f58;
            --spinner-border: #1e2a3a;
            --accent-blue: #3b82f6;
            --accent-blue-hover: #2563eb;
            --accent-blue-muted: rgba(59, 130, 246, 0.15);
            --primary-color: #3b82f6;
            --profit-green: #22c55e;
            --loss-red: #ef4444;
            --warning-yellow: #eab308;
            --card-bg: #141a24;
            --card-border: #1e2a3a;
            --card-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            --table-header-bg: #1a2332;
            --table-row-hover: #1e2a3a;
            --table-stripe: #0d1117;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-y: auto;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .main-header {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px 24px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 12px;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-nav {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem;
            background: transparent;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.15s ease;
            position: relative;
        }

        .nav-icon {
            font-size: 1rem;
            line-height: 1;
            opacity: 0.7;
            transition: opacity 0.15s ease;
        }

        .nav-label {
            font-size: 0.875rem;
            letter-spacing: 0.01em;
        }

        .nav-item:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        .nav-item:hover .nav-icon {
            opacity: 1;
        }

        .nav-item.active {
            color: var(--accent-blue);
            font-weight: 600;
            background: var(--accent-blue-muted);
        }

        .nav-item.active .nav-icon {
            opacity: 1;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: var(--accent-blue);
            border-radius: 2px;
        }

        .nav-item:focus-visible {
            outline: 2px solid var(--accent-blue);
            outline-offset: 2px;
        }

        .settings-gear {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-gear:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .settings-gear svg {
            transition: transform 0.3s ease;
        }

        .settings-gear:hover svg {
            transform: rotate(45deg);
        }

        .live-pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.9);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header-left {
            flex: 1;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--primary-color-dark);
        }

        .actions-bar {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        button:hover:not(:disabled) {
            background: var(--primary-color-dark);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        button.secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        button.secondary:hover:not(:disabled) {
            background: var(--bg-tertiary);
        }

        button.success {
            background: var(--success-color);
        }

        button.success:hover:not(:disabled) {
            background: #47d764;
        }

        button.warning {
            background: var(--warning-color);
        }

        button.warning:hover:not(:disabled) {
            background: #ff5555;
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 13px;
            margin-left: auto;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .summary-card.warning {
            border-left-color: var(--warning-color);
        }

        .summary-card.success {
            border-left-color: var(--success-color);
        }

        .summary-card h3 {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .summary-card .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .issues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .issues-panel {
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .issues-header {
            background: var(--bg-tertiary);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .issues-header h2 {
            font-size: 16px;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.warning {
            background: var(--warning-color);
        }

        .badge.success {
            background: var(--success-color);
        }

        .badge.empty {
            background: var(--border-color);
        }

        .issues-content {
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            padding: 30px 20px;
            font-size: 14px;
        }

        .issue-item {
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 10px;
            display: grid;
            gap: 10px;
            transition: all 0.2s;
        }

        .issue-item:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary-color);
        }

        .issue-item.selected {
            background: rgba(102, 126, 234, 0.1);
            border-color: var(--primary-color);
        }

        .issue-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .issue-checkbox input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .issue-details {
            font-size: 13px;
        }

        .issue-id {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            color: var(--text-secondary);
            word-break: break-all;
        }

        .issue-text {
            color: var(--text-primary);
        }

        .old {
            color: var(--warning-color);
            font-weight: 600;
        }

        .new {
            color: var(--success-color);
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .modal-content p {
            color: var(--text-secondary);
            margin-bottom: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .correction-summary {
            background: var(--bg-secondary);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .correction-summary.active {
            display: block;
            border-left: 4px solid var(--primary-color);
        }

        .correction-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .correction-item {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            padding: 8px 0;
        }

        .correction-item.delete {
            color: var(--warning-color);
        }

        .correction-item.profit {
            color: var(--success-color);
        }

        @media (max-width: 768px) {
            .main-nav {
                gap: 0;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }

            .main-nav::-webkit-scrollbar {
                display: none;
            }

            .nav-item {
                padding: 0.5rem 0.75rem;
                flex-shrink: 0;
            }

            .nav-label {
                display: none;
            }

            .nav-icon {
                font-size: 1.25rem;
            }

            .issues-grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .header-right {
                width: 100%;
            }

            .timestamp {
                margin-left: 0;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .nav-item {
                padding: 0.5rem 0.75rem;
            }

            .nav-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
